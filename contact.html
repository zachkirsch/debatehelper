    <!-- JS Client Detection -->
    <script src="js/client_detection.js"></script>

    <script>
      $( document ).ready(function() {
        os = jscd.os; // Javascript Client Detection
        $("#os-options").hide();
        $( "#download" ).click(function() {
          if (os == "Mac OS X")
            window.location.href = "mac.html";
          else if (os == "Windows")
            window.location.href = "windows.html";
          else {
            $("#download").fadeOut("fast", function() {
              $("#os-options").fadeIn("fast");
            });
          }
        });

        $( "#download-mac" ).click( function() {
          window.location.href = "mac.html";
        });
        $( "#download-windows" ).click( function() {
          window.location.href = "windows.html";
        });

        $( "#nav-download" ).click(function() {
          if (os == "Mac OS X")
            window.location.href = "mac.html";
          else if (os == "Windows")
            window.location.href = "windows.html";
          else window.location.href = "download.html";
          return false;
        });
        $("#my-contact-form").submit(function() {
          $("#form-success").fadeIn('slow');

          /* Clear the inputs */
          $('#username, #useremail, #message').val('');
          $("#subject").val('Question');

          return true;
        });
      });
      /* if choosing Other, replace subject dropdown with empty text box */
      function update_subject() {
        if ( $("#subject").val() == 'Other' )
          $("#choose-subject").html('<input id="subject" name="subject" type="text" value="" required="required" class="form-control">');
          $("#subject").focus();
      }
    </script>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Contact</h1>
        <br>
        <br>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="alert alert-success" id="form-success" role="alert" style="display: none;">
              Your message has been sent!
            </div>
          </div>
        </div>
        <form id="my-contact-form" action="https://formspree.io/help@debatehelper.com" method="POST" class="form-horizontal" role="form">
          <div><input name="my-contact-form" type="hidden" value="1"  class="form-control"></div>
          <fieldset>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-7">
                <input id="username" name="username" type="text" value="" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="useremail" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-7">
                <input id="useremail" name="useremail" type="email" value="" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="subject" class="col-sm-3 control-label">Subject</label>
              <div class="col-sm-7" id="choose-subject">
                <select id="subject" name="subject"  class="form-control" onchange="update_subject()">
                  <option value="Question">Question</option>
                  <option value="Bug Report">Bug Report</option>
                  <option value="Suggestion">Suggestion</option>
                  <option value="Testimonial">Testimonial</option>
                  <option value="Other" id="subj-other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="message" class="col-sm-3 control-label">Message</label>
              <div class="col-sm-7">
                <textarea id="message" name="message" cols="30" rows="4" required="required" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="submit">
                <button type="submit" name="submit-btn" value="1" class="btn btn-xlg btn-success">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
